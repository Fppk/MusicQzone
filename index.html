<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Material Textbox</title>
    <!-- 引入materialize css库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- 引入jquery库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 创建一个文本框 -->
        <div class="input-field col s12">
            <input id="textbox" type="text" class="validate">
            <label for="textbox">Response from [某url]</label>
        </div>
    </div>
    <script>
        // 当页面加载完成时
        $(document).ready(function() {
            // 用js请求[某url]
            $.get("[某url]", function(data) {
                // 如果请求成功，将响应填入文本框
                $("#textbox").val(data);
            }).fail(function() {
                // 如果请求失败，将null填入文本框
                $("#textbox").val("null");
            });
        });
    </script>
</body>
</html>
